<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPTEL Course Certificate</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      background-color: #1976d2;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-family: sans-serif;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button class="btn" id="certificateBtn">Course Certificate</button>

  <script>
    document.getElementById('certificateBtn').addEventListener('click', function() {
      // Open the certificate PDF in a new tab
      window.open('Thermal%20physics.pdf', '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
