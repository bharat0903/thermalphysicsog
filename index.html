<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>internalapp.nptel.ac.in</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .certificate-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 22px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .certificate-btn:hover {
      background-color: #0056b3;
    }

    .query-text {
      margin-top: 12px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="certificate-btn" onclick="openCertificate()">Course Certificate</button>
    <div class="query-text" id="queryText"></div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function openCertificate() {
      window.location.href = "Thermal%20physics.pdf";
    }

    const q = getQueryParam("q");
    if (q) {
      document.getElementById("queryText").textContent = Certificate ID: ${q};
    }
  </script>

</body>
</html>
